<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Codeforces Rating Comparison</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Codeforces Rating Comparison</h1>
    <p>Codeforces IDをスペース区切りで入力してください</p>
    <input class="form" type="text" id="handle">
    <button type="submit" onclick="getData()">send</button>
    <h2>Rate History</h2>
    <div id="graph-container"></div>
    <h2>Newest Rate Ranking</h2>
        <table>
          <thead>
              <tr>
                <th width="10%">rank</th>
                <th width="40%">rate (highest)</th>
                <th width="50%">name</th>
              </tr>
          </thead>
          <tbody id="rate"></tbody>
        </table>

        <div id="tweetbutton"></div>
        <iframe id="twitter-widget-0" scrolling="no" frameborder="0" allowtransparency="true" class="twitter-share-button twitter-share-button-rendered twitter-tweet-button" style="position: static; visibility: visible; width: 63px; height: 20px;" title="Twitter Tweet Button" src="https://platform.twitter.com/widgets/tweet_button.73a792b0fbc7ab73a8e3b3db9c36a8ac.en.html#dnt=false&amp;id=twitter-widget-0&amp;lang=en&amp;original_referer=https://rika0384.github.io/codeforces_rating_comparison/index.html&amp;size=m&amp;text=Codeforces%20Rate%20Ranking%0A&amp;time=1523511488230&amp;type=share&amp;url=https://rika0384.github.io/codeforces_rating_comparison/index.html" data-url="https://rika0384.github.io/codeforces_rating_comparison/index.html"></iframe>

    <script src="https://code.highcharts.com/6.0.3/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
</body>
</html>
